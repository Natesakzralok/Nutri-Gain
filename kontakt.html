<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt | NutriGain</title>
  <link rel="stylesheet" href="styly.css" />
  <link rel="icon" href="favicon.jpg" type="image/jpeg" />
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo NutriGain" class="logo" />
    <h1>Kontakt</h1>
    <p>Máš otázky nebo chceš poradit? Ozvi se – ráda pomohu!</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Domů</a></li>
      <li><a href="tipy.html">Tipy na přibírání</a></li>
      <li><a href="jidelnicky.html">Jídelníčky</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
      <li><a href="bmi.html">BMI kalkulačka</a></li>
    </ul>
  </nav>

  <section class="contact-section">
    <div class="contact-info">
      <h2>Napiš mi</h2>
      <p><strong>Email:</strong> info@nutrigain.cz</p>
      <p><strong>Instagram:</strong> @nutrigain</p>
    </div>

    <div class="contact-form">
      <h2>Rychlá zpráva</h2>
      <label for="name">Jméno:</label>
      <input type="text" id="name" placeholder="Tvé jméno" />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Tvůj email" />

      <label for="message">Zpráva:</label>
      <textarea id="message" rows="5" placeholder="Sem napiš zprávu..."></textarea>

      <button>Odeslat</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NutriGain.cz | Všechna práva vyhrazena.</p>
  </footer>

</body>
</html>
